<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 200px;">
               <div class="mx-auto" style="width: 400px;">

               </div>
            </div>
        </div>

        <card></card>
        <card></card>
        <card></card>

    </div>
    <template id="card">
        <div class="card shadow-sm">
            <card-image></card-image>
            <div class="card-body">

                <card-description></card-description>
                <card-actions></card-actions>

            </div>
        </div>
    </template>
    <template id="cardImage">
        <div>
            <svg class="bd-placeholder-img card-img-top" width="50%" height="200" xmlns="http://www.w3.org/2000/svg" role="img"
                aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                    dy=".3em">Thumbnail</text>
            </svg>
        </div>
    </template>

    <template id="cardDescription">
        <div>
            <p class="card-text">this my Way. Rider Beatz, Voce e o gajo</p>
        </div>
    </template>
    <template id="cardActions">
        <div class="d-flex justify-content-end align-items-center">
        
            <div class="btn-group">
        
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
        
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
       const app = Vue.createApp({
            data() {
                return {
                
                }
            }
        });

        app.component('card', {
            data() {
                return {
    
                };
            },

            template: '#card',
        });

        app.component('card-image', {
            template: '#cardImage'
        });
        app.component('card-description', {
            template: '#cardDescription',
        });
        app.component('card-actions', {
            template: '#cardActions'
        });
        app.mount('#app');
    </script>
</body>

</html>

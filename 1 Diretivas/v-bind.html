<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <img 
            :src="src" 
            :alt="alt"
        >
    </div>
   
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'Hello World',
                    src: 'https://via.placeholder.com/150',
                    alt: 'Vue.js -ja estou Decolando'
                };
            },
        }).mount('#app')
    </script>
</body>
</html>

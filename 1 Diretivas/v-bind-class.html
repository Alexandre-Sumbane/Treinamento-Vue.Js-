<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div id="app">
        
        <div class="container mt5">
            <h1>{{title}}</h1>
            <div :class="card">
                <div class="card-body">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam voluptatem incidunt neque iure eaque beatae distinctio quos exercitationem voluptatum laudantium eum, itaque quis labore praesentium repellat facere ipsa quam sit!</p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'Hello World',
                    card: [
                        {'card':true ,'bg-primary': true,'text-white': true},
                    ]
                };
            },
        }).mount('#app')
    </script>
</body>
</html>

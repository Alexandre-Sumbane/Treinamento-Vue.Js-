<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <div v-if="level > 0 && level<0">
            Estudando vue.js
        </div>
        <div v-else-if="level >= 50">
            Decolando em vue.js
        </div>
        <div v-else>
            Iniciando Vue.js
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    level: 70,
                };
            },
        }).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 200px;">
                <div class="mx-auto" style="width: 400px;">

                    <user-profile></user-profile>
                </div>
            </div>
        </div>
    </div>
    <template id="userProfile">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3>Meu Perfil</h3>
                Primeiro Nome: {{ firstName }} <br>
                Sobrenome: {{ lastName }} <br>
                Idade: {{ age }} <br>
                Heroi: {{ hero ? 'Eu Sou heroi': 'Nao sou heroi' }} <br>
                Poderes: {{ power }} <br>
                Caracteristicas: {{ features }} <br>
            </div>
        </div>
    </template>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    user: {
                        firstName: 'Rude',
                        lastName: 'Music mz',
                        age: {},
                        hero: '',
                        power: ['Espada Magica', 'Nunca morre'],
                        features: { hair: 'long hair' },
                    }
                }
            }
        });
        app.component('user-profile', {
            props: {
                firstName: {
                    type: String,
                    default: 'Nao declarou o nome'
                },
                lastName: {
                    type: String,
                    default: 'Nao declarou o sobrenome'
                },
                age: {
                    type: Number,
                    default: 0
                },
                hero: {
                    type: Boolean,
                    default: false
                },
                power: {
                    type: Array,
                    default: ['Array vazio']
                },
                features: {
                    type: Object,
                    default: {obj: 'objecto vazio'}
                },
            },
            data() {
                return {

                }
            },
            template: '#userProfile',
        });
        app.mount('#app');
    </script>
</body>

</html>

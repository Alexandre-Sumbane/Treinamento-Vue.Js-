<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= 100 , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        
        <div class="container mt5">
            <h1>{{title}}</h1>
            <div class="card">
                <div class="card-body">
                    <p class="small">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam voluptatem incidunt neque iure eaque beatae distinctio quos exercitationem voluptatum laudantium eum, itaque quis labore praesentium repellat facere ipsa quam sit!</p>
                    <div class="mb-3">
                        {{name}} <br>

                        <label for="">Nome Completo</label>
                        <input 
                            type="text" 
                            v-model="name"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'Hello World',
                    name: 'John Snow'
                };
            },
        }).mount('#app')
    </script>
</body>
</html>

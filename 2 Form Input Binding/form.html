<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= 100 , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Modificadores: lazy number trim-->
    <div id="app">
        <div class="container mt-5">
            <form action="" method="post">
                <h1>Formulario de Pedido</h1>
                <!-- Informacao Pessoal -->
                <div class="personal-information">
                    <input 
                        placeholder="Primeiro Nome" 
                        type="text" 
                        id="firtName" 
                        v-model="firstName"  
                        
                    >
                    {{firstName}}
                    <input
                        placeholder="Sobrenome"
                        type="text"
                        id="sobrenome"
                    >
                </div>
                <label for="email" class="form-label">Email</label>
                <input 
                    type="text"
                    id="email"
                 >
                <label for="endereco" class="form-label">Endereço</label>
                <input
                    type="text"
                    id="endereco"
                >
                <!-- Pais Estado CEP -->
                 <div class="col-md-5">
                    <label for="country" class="form-label">Pais</label>
                    <select name="Pais" id="country" class="form-select" v-model="country">
                        <option value="">Escolha...</option>
                        <option>Brasil</option>
                    </select>
                    {{country}}
                 </div>
                <div class="col-md-5">
                    <label for="state" class="form-label">Estado</label>
                    <select name="estado" id="estado" class="form-select"  v-model="state">
                        <option value="">Escolha...</option>
                        <option>Bahia</option>
                        <option>Sao Paulo</option>
                        <option>Rio de Janeiro</option>
                    </select>
                    {{state}}
                </div>

                 <input type="checkbox" v-model="billAddress"> <label for="" >O Endereço de entrega e igual ao meu endereco de cobranca</label>
                 {{billAddress}}

                 <!-- Pagamento -->
                  <h2>Pagamento</h2>
                  <input type="radio" value=" credit card" id="card" name="option" v-model="payment"><label for="card">cartao de credito</label>
                  <input type="radio" value="Debit card" id="deb" name="option" v-model="payment"><label for="db">cartao de Debito</label>
                  <input type="radio" value="paypal" id="pay" name="option" v-model="payment"><label for="pay">Paypal</label>
                    {{payment}}
                   <!-- Mensagem -->
                    <div class="my-3">
                        <h2>Mensagem</h2>
                        <textarea
                            v-model="message"
                        ></textarea>
                        {{message}}
                    </div>
                    <hr>
                    <h4>Interesse</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input type="checkbox" id="fut" v-model="interest" value="futebol">
                            <label form="fut">Futebol</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="bask" v-model="interest" value="Basquete">
                            <label form="bask">Basquete Ball</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="skate" v-model="interest" value="Skate">
                            <label form="skate">Skate</label>
                        </div>
                        {{interest}}
                    </div>
                    <hr class="my-4">
                    <h3>Notifications</h3>
                    <select v-model="notifications" class="form-select" multiple>
                        <option>Desejo receber emails de promocao</option>
                        <option >Desejo receber emails de actualizacao</option>
                        <option>Desejo receber emails do sistema</option>
                    </select>
                    {{notifications}}
                     <button class="w-100 btn btn-primary btn-lg">Enviar</button>
            </form>
        </div>
    </div>
   
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    firstName: '',
                    lastName: '',
                    email: '',
                    address: '',
                    message: '',
                    billAddress: false,
                    interest: [],
                    payment:'',
                    state: '',
                    country: '',
                    notifications: ''
                };
            },
        }).mount('#app')
    </script>
</body>
</html>

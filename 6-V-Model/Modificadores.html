<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two way data bind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 200px;">
                <div class="mx-auto" style="width: 400px;">
                    {{firstName}} <br>
                    {{lastName}}
                    <search-user
                        v-model:first-name.uppercase="firstName"
                        v-model:last-name.lowercase="lastName"
                    ></search-user>
                </div>
            </div>
        </div>
    </div>
    <template id="searchUser">

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                         placeholder="Primeiro Nome:"
                         :value="firstName"
                         @input ="onFirstName"

                    >
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Sobrenome"
                        :value = "lastName"
                        @input ="onLastName"
                    >
                </div>
            </div>
        </div>
    </template>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                   firstName: 'Dj-Ride',
                   lastName: 'Beatz'
                }
            }
        });
        app.component('search-user', {
            template: '#searchUser',
            props: ['firstName', 'firstNameModifiers', 'lastName', 'lastNameModifiers'],
            data() {
                return {
                }
            },
            methods: {
                onFirstName($event) {
                    let firstName = $event.target.value;
                    if(this.firstNameModifiers.uppercase) {
                        firstName = firstName.toUpperCase();
                    }

                    this.$emit('update:first-name', firstName);
                },

                onLastName($event) {
                    let lastName = $event.target.value;
                    if(this.lastNameModifiers.lowercase){
                        lastName = lastName.toLowerCase();
                    }
                    this.$emit('update:last-name', lastName);
                },
            }
        });
        app.mount('#app');
    </script>
</body>

</html>

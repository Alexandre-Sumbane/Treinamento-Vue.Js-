<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two way data bind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 200px;">
                <div class="mx-auto" style="width: 400px;">
                    <search-user v-model:pai="paiUser"></search-user>
                </div>
            </div>
        </div>
    </div>
    <template id="searchUser">

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="input-group">
                    {{firstName}} <br>
                    {{lastName}}
                    <input type="text" class="form-control" placeholder="Primeiro Nome:" v-model="firstName">

                    <input type="text" class="form-control" placeholder="Ultimo Nome:" v-model="lastName">

                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                        @click="search">Pesquisar</button>
                </div>
            </div>
        </div>
    </template>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    firstName: 'Dj-Ride',
                    lastName: 'Beatz'
                }
            }
        });
        app.component('search-user', {
            template: '#searchUser',
            props: ['firstName', 'lastName'],
            data() {
                return {
                    user: ''
                }
            },

            methods: {
                firstName($event) {
                    this.$emit('update:firstName', this.firstName);
                }
            },
        });
        app.mount('#app');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 200px;">
                <div class="mx-auto" style="width: 400px;">

                </div>
            </div>
        </div>

        <card></card>


    </div>
    <template id="card">
        <div class="card shadow-sm">
            <card-image :image="cardImage"></card-image>
            <div class="card-body">
                <card-description :description="Carddescription"></card-description>
                <ride></ride>
                <card-actions :view="true" :edit="false"></card-actions>

            </div>
        </div>
    </template>
    <template id="cardDescription">
        <div>
            <p class="card-text">{{description}}</p>
        </div>
    </template>
    <template id="cardActions">
        <div class="d-flex justify-content-end align-items-center">

            <div class="btn-group">

                <button v-if="view" type="button" class="btn btn-sm btn-outline-secondary">View</button>

                <button v-if="edit" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>

            </div>
        </div>
    </template>
    <template id="mrride">
        <div>
            <p>Musica Familia e Amigos, vamos curtir ate amanhecer!</p>
        </div>
    </template>
    <template id="cardImage">
        <img :src="image" alt="" class="card-img-top">
    </template>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {

                }
            }
        });

        app.component('card', {
            data() {
                return {
                    Carddescription: 'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis sequi atque sed maiores id provident eveniet repellendus qui quis, distinctio fuga temporibus laboriosam asperiores dolore nemo quam unde autem quisquam?',
                    cardImage: '../1.jpg',
                };
            },

            template: '#card',
        });

        app.component('card-image', {
            template: '#cardImage',
            props: ['image']
        });
        app.component('card-description', {
            template: '#cardDescription',

            props: ['description'],

            data() {
                return {

                };
            },
        });
        app.component('card-actions', {
            template: '#cardActions',

            props: ['view', 'edit'],
        });
        app.component('ride', {
            template: '#mrride'
        });
        app.mount('#app');
    </script>
</body>

</html>

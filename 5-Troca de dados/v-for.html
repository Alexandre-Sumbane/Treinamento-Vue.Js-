<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    img{
        width: 300px;
        height: 150px;
    }
</style>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 200px;">
                <div class="mx-auto" style="width: 400px;">

                </div>
            </div>
        </div>

        <card v-for="post in posts" :post="post"></card>


    </div>
    <template id="card">
        <div class="card shadow-sm">
            <card-image :image="post.image"></card-image>
            <div class="card-body">
                <card-description :description="post.description"></card-description>
                <ride></ride>
                <card-actions :view="post.view" :edit="post.edit"></card-actions>
    
            </div>
        </div>
    </template>
    <template id="cardDescription">
        <div>
            <p class="card-text">{{description}}</p>
        </div>
    </template>
    <template id="cardActions">
        <div class="d-flex justify-content-end align-items-center">

            <div class="btn-group">

                <button v-if="view" type="button" class="btn btn-sm btn-outline-secondary">View</button>

                <button v-if="edit" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>

            </div>
        </div>
    </template>
    <template id="mrride">
        <div>
            <p>Musica Familia e Amigos, vamos curtir ate amanhecer!</p>
        </div>
    </template>
    <template id="cardImage">
        <img :src="image" alt="" class="card-img-top">
    </template>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    posts: [
                        {description: 'descricao 1', image: '../2.jpg', view: true, edit: true},
                        { description: 'descricao 2', image: '../2.jpg', view: false, edit: false},
                        { description: 'descricao 3', image: '../2.jpg', view: true, edit: true},
                        { description: 'descricao 4', image: '../2.jpg', view: false, edit: true},
                        { description: 'descricao 5', image: '../2.jpg', view: true, edit: true},
                    ],
                }
            }
        });

        app.component('card', {
            template: '#card',
            props: ['post'],
            
        });

        app.component('card-image', {
            template: '#cardImage',
            props: ['image']
        });
        app.component('card-description', {
            template: '#cardDescription',

            props: ['description'],

            data() {
                return {

                };
            },
        });
        app.component('card-actions', {
            template: '#cardActions',

            props: ['view', 'edit'],
        });
        app.component('ride', {
            template: '#mrride'
        });
        app.mount('#app');
    </script>
</body>

</html>

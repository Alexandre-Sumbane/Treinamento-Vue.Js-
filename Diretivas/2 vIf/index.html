<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas v-if</title>
</head>
<body>
    <div id="app">
        <div v-if="showTitle">
            {{ title }}
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.js"></script>
    <script>
       const app = Vue.createApp({
            data() {
                return {
                    title: 'hello world',
                    showTitle: false
                };
            },
        }).mount('#app');
    </script>
</body>
</html>

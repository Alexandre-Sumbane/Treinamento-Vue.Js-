<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva V-for</title>
</head>
<body>
    <div id="root">
        <p v-for="cliente in Clientes">O cliente {{cliente.nome}} tem {{cliente.idade}} anos.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.js"></script>
    <script>
       const app = Vue.createApp({
            data() {
                return {
                    el: '#root',

                    Clientes: [
                       {nome: "Joao", idade: 45} ,
                       {nome:  "Ana", idade: 35} ,
                       {nome:  "Carlos", idade: 25} ,
                       {nome: "Antonio", idade: 15} ,
                       {nome: "Ana Joice", idade: 12}
                   ] 

                //    nomes: [
                //         "Joao",
                //         "Ana",
                //         "Carlos",
                //         "Antonio",
                //         "Ana Joice"
                //    ] 
                };
            },
        }).mount('#root');
    </script>
</body>


</html>

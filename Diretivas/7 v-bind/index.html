<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas v-bind</title>
</head>
<body>
    <div id="app">
        <h1>
            {{ title }}
        </h1>
        <img :src="src" :alt="alt">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.js"></script>
    <script>
       const app = Vue.createApp({
            data() {
                return {
                    title: 'hello world',
                    src: "https://via.placeholder.com/200",
                    alt: "Vue.js - ja estou decolando"
                };
            },
        }).mount('#app');
    </script>
</body>
</html>
